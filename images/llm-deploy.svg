<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Kubernetes-style hexagon cluster -->
  <g transform="translate(200, 150)">
    <!-- Main hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="#326ce5" stroke="#1e3a8a" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">K8s</text>
    
    <!-- Smaller hexagons around main -->
    <polygon points="120,-40 140,-20 140,20 120,40 100,20 100,-20" 
             fill="#10b981" stroke="#065f46" stroke-width="1"/>
    <text x="120" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">GPU</text>
    
    <polygon points="-120,-40 -100,-20 -100,20 -120,40 -140,20 -140,-20" 
             fill="#f59e0b" stroke="#92400e" stroke-width="1"/>
    <text x="-120" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">LLM</text>
    
    <polygon points="60,80 80,100 60,120 40,100" 
             fill="#8b5cf6" stroke="#5b21b6" stroke-width="1"/>
    <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">UI</text>
    
    <polygon points="-60,80 -40,100 -60,120 -80,100" 
             fill="#ef4444" stroke="#991b1b" stroke-width="1"/>
    <text x="-60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">API</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#6b7280" stroke-width="2" fill="none">
    <line x1="148" y1="110" x2="200" y2="150"/>
    <line x1="252" y1="110" x2="200" y2="150"/>
    <line x1="260" y1="230" x2="200" y2="150"/>
    <line x1="140" y1="230" x2="200" y2="150"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LLM Deployment</text>
  <text x="200" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">CoreWeave Kubernetes Service</text>
</svg>
